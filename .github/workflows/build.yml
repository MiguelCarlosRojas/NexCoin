name: Build and Publish to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Extract version
        id: version
        run: |
          # Extract the latest tag starting with v
          LATEST_TAG=$(git tag --sort=-v:refname | grep "^v" | head -n 1)
          # Get the major and minor parts of the version, e.g., v1.0
          VERSION_BASE=${LATEST_TAG//v/}
          MAJOR=$(echo $VERSION_BASE | cut -d'.' -f1)
          MINOR=$(echo $VERSION_BASE | cut -d'.' -f2)
          
          # Increment the minor version if necessary
          if [[ "$MINOR" -lt 5 ]]; then
            NEXT_TAG="v${MAJOR}.$((MINOR+1))"
          else
            NEXT_TAG="v$((MAJOR+1)).0"
          fi
          echo "Next Docker tag: $NEXT_TAG"
          echo "tag=$NEXT_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/as221s6_t07_nexcoin:${{ env.tag }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/as221s6_t07_nexcoin:${{ env.tag }}
