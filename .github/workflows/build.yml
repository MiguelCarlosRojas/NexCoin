name: Build and Publish to Docker Hub

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Extract version
        id: version
        run: |
          TAG_BASE="v$(git tag --sort=-v:refname | head -n 1 | sed 's/v//' | awk -F. '{print $1}')"
          LATEST_TAG=$(git tag --sort=-v:refname | grep "^$TAG_BASE" | head -n 1)
          NEXT_TAG=$(echo "$LATEST_TAG" | awk -F. '{print $1"."$2+1}')
          echo "tag=$NEXT_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t miguelangelcr/as221s6_t07_nexcoin:${{ env.tag }} .

      - name: Push Docker image to Docker Hub
        run: docker push miguelangelcr/as221s6_t07_nexcoin:${{ env.tag }}
